    <script>
    //广度优先
    const traverse = (ndRoot) => {
        const queue = [ndRoot];
        while (queue.length) {
            const node = queue.shift();
            printInfo(node);
            if (!node.children.length) {
                continue;
            }
            Array.from(node.children).forEach(x => {
                queue.push(x);
            });
        }
    };
    const printInfo = (node) => {
        document.getElementById("widthTraverse").innerHTML+=(node.tagName, `.${node.className}` + "</br>");
    }
    traverse(document.querySelector('.root'));
    </script>
    <script>
    //深度优先
    const deepTraverse = (ndRoot) => {
    	Array.prototype.forEach.call(ndRoot.children,function(elem,index){
    		 deepTraverse(elem);
    	})
        // for (var i = 0, length = ndRoot.children.length; i < length; i++) {
