<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品字布局</title>
  <style>
  html,body{
    height: 100%;
  }
    #a1{
      width: 100%;
      height: 50%;
      background: red;
    }
    .a2{
      width: 50%;
      height: 50%;
      background: yellow;
      float: left;
    }
    .a3{
      width: 50%;
      height: 50%;
      background: blue;
      float: left;
    }
  </style>
</head>

<body>
  <div id="a1"></div>
  <div class='a2'></div>
  <div class='a3'></div>
</body>

</html>
