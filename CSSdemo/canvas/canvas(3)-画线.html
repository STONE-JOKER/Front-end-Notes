<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <style>
    #myCanvas{
      border: 1px solid #ea0773;
    }
  </style>
</head>
<body>
<canvas id="myCanvas" width="300" height="300">
  您的浏览器不支持H5 canvas,请更换浏览器体验!
</canvas>
<script>
  //大漠教程  http://mp.weixin.qq.com/s/SEkwLkXq6QaEYQhLtaLznA

 //js创建canvas
 // (function(){
 //   var canvas = document.createElement('canvas');
 //   document.body.appendChild('canvas');
 //   canvas.id = 'my_canvas';
 //   canvas.width = 400;
 //   canvas.height = 400;
 // })();

 // 检测浏览器支持情况
window.addEventListener('load', eventWindowLoaded, false);

function eventWindowLoaded(){
  canvasApp();
}

 function canvasSupport(e) {
   return !!e.getContext;
 }

function canvasApp() {
  var myCanvas = document.getElementById('myCanvas');
  if(!canvasSupport(myCanvas)) {
    return ;
  }
  var ctx = myCanvas.getContext('2d');
  function drawScreen(){
    ctx.beginPath();//重置内存中现有路径
    // 画直线
    //  ctx.lineWidth = 20;
    //  ctx.strokeStyle = '#f36'; //注意位置
    //  ctx.moveTo(50, 10);
    //  ctx.lineTo(200, 100);
    //  ctx.stroke();

    // 画渐变直线
    var canvasGradient = ctx.createLinearGradient(50, 50, 250, 50);
    canvasGradient.addColorStop(0, 'blue');
    //在offset为0.2的位置(线段左起20%)添加一个绿色的渐变
    canvasGradient.addColorStop(0.2, 'green');
    canvasGradient.addColorStop(.6, 'red');
    ctx.strokeStyle = canvasGradient;
    ctx.lineWidth = 30;
    ctx.moveTo(50, 10);
    ctx.lineTo(250, 100);
    ctx.stroke();
    ctx.closePath();//关闭路径并尝试连接端点

  // 特别提醒：在绘制图形路径时，一定要先调用beginPath()。beginPath()方法将
  // 会清空内存中之前的绘制路径信息。如果不这样做，对于绘制单个图形可能没什么影响，
  // 但是在绘制多个图形时(例如上面示例的两条直线)，将会导致路径绘制或者颜色填充
  // 等操作出现任何意料之外的结果。

    ctx.beginPath();
    ctx.strokeStyle = '#f36';
    ctx.lineWidth = 5;
    ctx.moveTo(50, 10);
    ctx.lineTo(150, 10);
    ctx.lineTo(150, 200);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.lineTo(200, 150);
    ctx.stroke();
    ctx.closePath();

  }
  drawScreen();
}

</script>
</body>
</html>
