<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位元素宽高相对于父元素为position的元素宽高</title>
</head>
<body>
<div style="position: relative;width: 200px;height: 200px">
	 <div style="width:400px;height: 400px;">
	<div style="position: absolute;top: 0;left: 0;background: red;width: 100%;height: 100%"></div>
   </div>
</div>
</body>
</html>
